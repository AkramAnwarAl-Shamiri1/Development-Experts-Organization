  <header class="flex items-center justify-between px-5 py-3 border-b border-gray-200 sticky top-0 bg-white z-50">
    <div class="logo-section flex items-center">
      <img src="logo.webp" alt="شعار المؤسسة" class="h-14" />
    </div>
    <nav>

      <form class="search-form" onsubmit="return false;">

  </header><br>
  <section class="py-10 bg-gray-50">
  <div class="max-w-2xl mx-auto px-4">
    <h2 class="text-2xl font-bold text-center mb-4">نموذج التبرع</h2>
    <p class="text-center mb-6">يمكنك التبرع لدعم مشاريع المؤسسة من خلال ملء النموذج التالي:</p>

    <form id="donationForm" novalidate class="space-y-4 bg-white p-6 rounded shadow">
      <!-- الاسم -->
      <div class="flex flex-col md:flex-row items-center gap-4">
        <label for="donorName" class="md:w-1/3 text-right">الاسم الكامل:</label>
        <div class="w-full">
          <input type="text" id="donorName" class="w-full border p-2 rounded" />
          <div class="field-error text-sm text-red-500 mt-1"></div>
        </div>
      </div>

      <!-- البريد -->
      <div class="flex flex-col md:flex-row items-center gap-4">
        <label for="donorEmail" class="md:w-1/3 text-right">البريد الإلكتروني:</label>
        <div class="w-full">
          <input type="email" id="donorEmail" class="w-full border p-2 rounded" />
          <div class="field-error text-sm text-red-500 mt-1"></div>
        </div>
      </div>

      <!-- مبلغ التبرع -->
      <div class="flex flex-col md:flex-row items-center gap-4">
        <label for="amount" class="md:w-1/3 text-right">مبلغ التبرع (ريال):</label>
        <div class="w-full">
          <input type="number" id="amount" min="1" class="w-full border p-2 rounded" />
          <div class="field-error text-sm text-red-500 mt-1"></div>
        </div>
      </div>

      <!-- طريقة الدفع -->
      <div class="flex flex-col md:flex-row items-center gap-4">
        <label for="paymentMethod" class="md:w-1/3 text-right">طريقة الدفع:</label>
        <div class="w-full">
          <select id="paymentMethod" class="w-full border p-2 rounded">
            <option value="">اختر طريقة الدفع</option>
            <option value="creditCard">بطاقة ائتمان</option>
            <option value="paypal">باي بال</option>
            <option value="bankTransfer">تحويل بنكي</option>
          </select>
          <div class="field-error text-sm text-red-500 mt-1"></div>
        </div>
      </div>

      <!-- ملاحظات -->
      <div class="flex flex-col md:flex-row items-start gap-4">
        <label for="note" class="md:w-1/3 text-right pt-2">ملاحظات (اختياري):</label>
        <div class="w-full">
          <textarea id="note" rows="3" class="w-full border p-2 rounded"></textarea>
          <div class="field-error text-sm text-red-500 mt-1"></div>
        </div>
      </div>

      <!-- الرسائل -->
      <div id="errorMsg" class="text-red-600 text-sm"></div>
      <div id="successMsg" class="text-green-600 text-sm"></div>

      <!-- زر الإرسال -->
      <div class="text-center mt-6">
        <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600 transition">تبرع الآن</button>
      </div>
    </form>
  </div>
</section>
