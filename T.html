    <h2>نموذج التبرع</h2>
    <p>يمكنك التبرع لدعم مشاريع المؤسسة من خلال ملء النموذج التالي:</p>
    <form id="donationForm" novalidate></form>
      <label for="donorName">الاسم الكامل:</label>
      <input type="text" id="donorName" />
      <div class="field-error"></div>

      <label for="donorEmail">البريد الإلكتروني:</label>
      <input type="email" id="donorEmail" />
      <div class="field-error"></div>

      <label for="amount">مبلغ التبرع (ريال):</label>
      <input type="number" id="amount" min="1" />
      <div class="field-error"></div>

      <label for="paymentMethod">طريقة الدفع:</label>
      <select id="paymentMethod">
        <option value="">اختر طريقة الدفع</option>
        <option value="creditCard">بطاقة ائتمان</option>
        <option value="paypal">باي بال</option>
        <option value="bankTransfer">تحويل بنكي</option>
      </select>
      <div class="field-error"></div>

      <label for="note">ملاحظات (اختياري):</label>
      <textarea id="note" rows="3"></textarea>
      <div class="field-error"></div>

      <div id="errorMsg" class="general-error"></div>
      <div id="successMsg" class="success-msg"></div>

      <button type="submit">تبرع الآن</button>
      </form>
    </div>
